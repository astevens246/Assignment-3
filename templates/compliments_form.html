{% extends 'base.html' %}

{% block title %}
Compliments
{% endblock %}

{% block content %}
<h1>Hello, nice to meet you!</h1>
<form action="/compliments_results" method="POST">
    <fieldset>
        <legend>Your Info:</legend>

        <label for="user_name">What is your name?</label>
        <input type="text" name="user_name" id="user_name">
        <br><br>

        Want Compliments?
        <input type="radio" name="want_compliments" value="yes" id="compliments_yes">
        <label for="compliments_yes">Yes</label>
        <input type="radio" name="want_compliments" value="no" id="compliments_no">
        <label for="compliments_no">No</label>
        <br><br>

        <label for="num_compliments">How many compliments?</label>
        <input type="number" name="num_compliments" min="1" max="5">
        <br><br>

        <input type="submit" value="Get Compliments!!">
    </fieldset>
</form>
{% endblock %}
